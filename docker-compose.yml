services:
  postgres:
    image: postgres:15-alpine
    container_name: ollama-chat-postgres
    environment:
      POSTGRES_USER: ollama_chat
      POSTGRES_PASSWORD: ollama_chat123
      POSTGRES_DB: ollama_chat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ollama_chat"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ollama-chat-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ollama_chat:ollama_chat123@postgres:5432/ollama_chat
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./backend:/app
      - uploaded_files:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ollama-chat-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

  # PDF conversion uses pdf2image (poppler-utils) in backend container

volumes:
  postgres_data:
  uploaded_files:

